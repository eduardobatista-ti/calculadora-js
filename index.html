<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Apple</title>
</head>
<body>
<h1>Calculadora Apple</h1>
<section class="container">
    <h1></h1>
    <div class="resultado">
        <p id="resultado"></p>
    </div>
    <table>
        <tr>
            <td><button class="btn btn-b" onclick="limpar()">AC</button></td>
            <td><button class="btn btn-b" onclick="apagar()"><</button></td>
            <td><button class="btn btn-b" onclick="">%</button></td>
            <td><button class="btn btn-l" onclick="insert('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert(7)">7</button></td>
            <td><button class="btn" onclick="insert(8)">8</button></td>
            <td><button class="btn" onclick="insert(9)">9</button></td>
            <td><button class="btn btn-l" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert(4)">4</button></td>
            <td><button class="btn" onclick="insert(5)">5</button></td>
            <td><button class="btn" onclick="insert(6)">6</button></td>
            <td><button class="btn btn-l" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="insert(3)">3</button></td>
            <td><button class="btn" onclick="insert(2)">2</button></td>
            <td><button class="btn" onclick="insert(1)">1</button></td>
            <td><button class="btn btn-l" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn btn-0" onclick="insert(0)">0</button></td>
            <td><button class="btn" onclick="insert(',')">,</button></td>
            <td><button class="btn btn-l" onclick="calculo()">=</button></td>
        </tr>
    </table>
</section>
    

<script src="main.js"></script>
</body>
</html>
